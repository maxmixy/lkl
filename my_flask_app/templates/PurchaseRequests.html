<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Requests</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 p-4">
    <div class="max-w-4xl mx-auto bg-white border border-gray-400 rounded-lg shadow-lg">
        <div class="bg-blue-600 text-white p-2 rounded-t-lg">
            <h1 class="text-lg">Purchase Requests</h1>
        </div>
        <div class="p-4">
            <form action="{{ url_for('views.purchase_requests') }}" method="POST">
                <div class="mb-4">
                    <label for="request_id" class="block text-gray-700">Request ID:</label>
                    <input type="text" id="request_id" name="request_id" class="border border-gray-400 rounded p-1 w-full" required>
                </div>
                <div class="mb-4">
                    <label for="date" class="block text-gray-700">Date:</label>
                    <input type="date" id="date" name="date" class="border border-gray-400 rounded p-1 w-full" required>
                </div>
                <div class="mb-4">
                    <label for="supplier_name" class="block text-gray-700">Supplier Name:</label>
                    <input type="text" id="supplier_name" name="supplier_name" class="border border-gray-400 rounded p-1 w-full" required>
                </div>
                <div class="mb-4">
                    <label for="item_description" class="block text-gray-700">Item Description:</label>
                    <input type="text" id="item_description" name="item_description" class="border border-gray-400 rounded p-1 w-full" required>
                </div>
                <div class="mb-4">
                    <label for="quantity" class="block text-gray-700">Quantity:</label>
                    <input type="number" id="quantity" name="quantity" class="border border-gray-400 rounded p-1 w-full" required>
                </div>
                <div class="mb-4">
                    <label for="unit_price" class="block text-gray-700">Unit Price:</label>
                    <input type="number" id="unit_price" name="unit_price" class="border border-gray-400 rounded p-1 w-full" required>
                </div>
                <div class="mb-4">
                    <label for="total_price" class="block text-gray-700">Total Price:</label>
                    <input type="number" id="total_price" name="total_price" class="border border-gray-400 rounded p-1 w-full" required>
                </div>
                <div class="mb-4">
                    <label for="status" class="block text-gray-700">Status:</label>
                    <select id="status" name="status" class="border border-gray-400 rounded p-1 w-full">
                        <option value="Pending">Pending</option>
                        <option value="Approved">Approved</option>
                        <option value="Rejected">Rejected</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="remarks" class="block text-gray-700">Remarks:</label>
                    <textarea id="remarks" name="remarks" class="border border-gray-400 rounded p-1 w-full"></textarea>
                </div>
                <button type="submit" class="bg-blue-700 text-white px-4 py-2 rounded">Submit Request</button>
            </form>
        </div>
    </div>
</body>
</html>
