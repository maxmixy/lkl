<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Clearing</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-200 p-4">
    <div class="max-w-4xl mx-auto bg-white border border-gray-400 rounded-lg shadow-lg">
        <div class="p-4">
            <h1 class="text-lg font-bold">Check Clearing Information</h1>
            <form action="" method="POST">
                <div class="mb-4">
                    <label for="check_number" class="block text-gray-700">Check Number:</label>
                    <input type="text" id="check_number" name="check_number" class="border border-gray-400 rounded p-1 w-full" required>
                </div>
                <div class="mb-4">
                    <label for="amount" class="block text-gray-700">Amount:</label>
                    <input type="number" id="amount" name="amount" class="border border-gray-400 rounded p-1 w-full" required>
                </div>
                <div class="mb-4">
                    <label for="date_cleared" class="block text-gray-700">Date Cleared:</label>
                    <input type="date" id="date_cleared" name="date_cleared" class="border border-gray-400 rounded p-1 w-full" required>
                </div>
                <div class="mb-4">
                    <label for="remarks" class="block text-gray-700">Remarks:</label>
                    <textarea id="remarks" name="remarks" class="border border-gray-400 rounded p-1 w-full"></textarea>
                </div>
                <button type="submit" class="bg-blue-500 text-white rounded p-2">Submit Check Clearing</button>
            </form>
        </div>
    </div>
</body>
</html>
